{
  "opts": {
    "encoding": "utf8",
    "destination": "doc",
    "readme": "Readme.md",
    "recurse": true
  },
  "tags": {
    "allowUnknownTags": true
  },
  "source": {
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_",
    "exclude": [ "node_modules/" ]
  },
  "plugins": [],
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "default": {
      "outputSourceFiles": true
    }
  }
}